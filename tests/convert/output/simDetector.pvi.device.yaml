label: simDetector
parent: ADDriver
children:
  - type: Group
    name: SimDetector
    layout:
      type: Grid
      labelled: true
    children:
      - type: SignalW
        name: ResetPower
        write_pv: $(P)$(R)ResetPower
        write_widget:
          type: ToggleButton

      - type: SignalR
        name: Read
        read_pv: $(P)$(R)Read
        read_widget:
          type: TextRead

      - type: SignalR
        name: XMLErrorMsg
        read_pv: $(P)$(R)XMLErrorMsg_RBV
        read_widget:
          type: TextRead
          format: string

      - type: SignalR
        name: Dimensions
        read_pv: $(P)$(R)Dimensions_RBV
        read_widget:
          type: TextRead

      - type: SignalRW
        name: GainX
