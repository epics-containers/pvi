# yaml-language-server: $schema=../../../schemas/pvi.device.schema.json
label: Mixed Widgets - $(P)$(R)
parent: asynPortDriver
children:

- type: Group
  name: GroupOne
  layout:
    type: Grid
  children:

  - type: SignalW
    name: ResetPower
    write_pv: $(P)$(R)ResetPower
    write_widget:
      type: CheckBox

  - type: SignalW
    name: ThresholdApply
    write_pv: $(P)$(R)ThresholdApply
    write_widget:
      type: CheckBox

  - type: SignalW
    name: ImageFileTmot
    write_pv: $(P)$(R)ImageFileTmot
    write_widget:
      type: TextWrite

  - type: SignalW
    name: Wavelength
    write_pv: $(P)$(R)Wavelength
    write_widget:
      type: TextWrite

  - type: SignalW
    name: EnergyLow
    write_pv: $(P)$(R)EnergyLow
    write_widget:
      type: TextWrite

  - type: SignalW
    name: EnergyHigh
    write_pv: $(P)$(R)EnergyHigh
    write_widget:
      type: TextWrite

  - type: SignalW
    name: DetDist
