  - type: SignalW
    name: Flux
    write_pv: $(P)$(R)Flux
    write_widget:
      type: TextWrite

- type: SignalW
  name: FilterTransm
  write_pv: $(P)$(R)FilterTransm
  write_widget:
    type: TextWrite

- type: SignalW
  name: StartAngle
  write_pv: $(P)$(R)StartAngle
  write_widget:
    type: TextWrite

- type: SignalW
  name: AngleIncr
  write_pv: $(P)$(R)AngleIncr
  write_widget:
    type: TextWrite

- type: SignalW
  name: Det2theta
  write_pv: $(P)$(R)Det2theta
  write_widget:
    type: TextWrite

- type: SignalW
  name: Polarization
  write_pv: $(P)$(R)Polarization
  write_widget:
    type: TextWrite

- type: SignalW
  name: Alpha
