- type: SignalW
  name: PhiIncr
  write_pv: $(P)$(R)PhiIncr
  write_widget:
    type: TextWrite

- type: SignalW
  name: Chi
  write_pv: $(P)$(R)Chi
  write_widget:
    type: TextWrite

- type: SignalW
  name: ChiIncr
  write_pv: $(P)$(R)ChiIncr
  write_widget:
    type: TextWrite

- type: SignalW
  name: Omega
  write_pv: $(P)$(R)Omega
  write_widget:
    type: TextWrite

- type: SignalW
  name: OmegaIncr
  write_pv: $(P)$(R)OmegaIncr
  write_widget:
    type: TextWrite

- type: SignalW
  name: OscillAxis
  write_pv: $(P)$(R)OscillAxis
  write_widget:
    type: TextWrite

- type: SignalW
  name: NumOscill
  write_pv: $(P)$(R)NumOscill
  write_widget:
    type: TextWrite

- type: Group
  name: GroupTwo
  layout:
    type: Grid
  children:

  - type: SignalW
    name: BadPixelFile
    write_pv: $(P)$(R)BadPixelFile
    write_widget:
      type: TextWrite

  - type: SignalW
    name: FlatFieldFile
    write_pv: $(P)$(R)FlatFieldFile
    write_widget:
      type: TextWrite

  - type: SignalW
    name: CbfTemplateFile
    write_pv: $(P)$(R)CbfTemplateFile
    write_widget:
      type: TextWrite

  - type: SignalW
    name: HeaderString
    write_pv: $(P)$(R)HeaderString
    write_widget:
      type: TextWrite

  - type: SignalR
    name: Armed
    read_pv: $(P)$(R)Armed
    read_widget:
      type: LED

  - type: SignalR
    name: NumBadPixels
    read_pv: $(P)$(R)NumBadPixels
    read_widget:
      type: TextRead

  - type: SignalR
    name: FlatFieldValid
    read_pv: $(P)$(R)FlatFieldValid
    read_widget:
      type: LED

  - type: SignalR
    name: PixelCutOff
    read_pv: $(P)$(R)PixelCutOff_RBV
    read_widget:
      type: TextRead

  - type: SignalR
    name: Temp0
    read_pv: $(P)$(R)Temp0_RBV
    read_widget:
      type: TextRead

- type: SignalR
  name: Temp1
  read_pv: $(P)$(R)Temp1_RBV
  read_widget:
    type: TextRead

- type: SignalR
  name: Temp2
  read_pv: $(P)$(R)Temp2_RBV
  read_widget:
    type: TextRead

- type: SignalR
  name: Humid0
  read_pv: $(P)$(R)Humid0_RBV
  read_widget:
    type: TextRead

- type: SignalR
  name: Humid1
  read_pv: $(P)$(R)Humid1_RBV
  read_widget:
    type: TextRead

- type: SignalR
  name: Humid2
  read_pv: $(P)$(R)Humid2_RBV
  read_widget:
    type: TextRead

- type: SignalR
  name: TVXVersion
  read_pv: $(P)$(R)TVXVersion_RBV
  read_widget:
    type: TextRead

- type: SignalRW
  name: ResetPowerTime
  write_pv: $(P)$(R)ResetPowerTime
  write_widget:
    type: TextWrite
  read_pv: $(P)$(R)ResetPowerTime_RBV
  read_widget:
    type: TextRead

- type: SignalRW
  name: DelayTime
  write_pv: $(P)$(R)DelayTime
  write_widget:
    type: TextWrite
  read_pv: $(P)$(R)DelayTime_RBV
  read_widget:
    type: TextRead

- type: Group
  name: GroupThree
  layout:
    type: Grid
  children:

  - type: SignalRW
    name: ThresholdEnergy
    write_pv: $(P)$(R)ThresholdEnergy
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)ThresholdEnergy_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: ThresholdAutoApply
    write_pv: $(P)$(R)ThresholdAutoApply
    write_widget:
      type: CheckBox
    read_pv: $(P)$(R)ThresholdAutoApply_RBV
    read_widget:
      type: LED

  - type: SignalRW
    name: Energy
    write_pv: $(P)$(R)Energy
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)Energy_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: MinFlatField
    write_pv: $(P)$(R)MinFlatField
    write_widget:
      type: TextWrite
    read_pv: $(P)$(R)MinFlatField_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: GapFill
    write_pv: $(P)$(R)GapFill
    write_widget:
      type: ComboBox
    read_pv: $(P)$(R)GapFill_RBV
    read_widget:
      type: TextRead

  - type: SignalRW
    name: GapFillNoReadPV
    write_pv: $(P)$(R)GapFillNoReadPV
    write_widget:
      type: ComboBox

  - type: SignalR
    name: ProgressBarTest
    read_pv: $(P)$(R)ProgressBarTest_RBV
    read_widget:
      type: ProgressBar

  - type: SignalR
    name: ByteMonitorTest
    read_pv: $(P)$(R)ByteMonitor_RBV
    read_widget:
      type: BitField

  - type: SignalR
    name: ArrayTraceTest
    read_pv: $(P)$(R)ArrayTrace_RBV
    read_widget:
      type: ArrayTrace
      axis: "x"

  - type: SignalR
    name: ImageReadTest
    read_pv: $(P)$(R)ImageRead_RBV
    read_widget:
      type: ImageRead
