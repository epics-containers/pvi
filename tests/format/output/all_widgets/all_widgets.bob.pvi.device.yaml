parent: asynPortDriver
label: $(P)$(R)
children:

- type: SignalR
  name: ArrayTrace
  read_pv: $(P)$(R)ArrayTrace_RBV
  read_widget:
    type: ArrayTrace
    axis: x

- type: SignalW
  name: ButtonPannel
  write_pv: $(P)$(R)ButtonPanel
  write_widget:
    type: ButtonPanel
    actions:
      Stop: '0'
      Start: '1'

- type: SignalW
  name: CheckBox
  write_pv: $(P)$(R)CheckBox
  write_widget:
    type: CheckBox

- type: SignalW
  name: ComboBox
  write_pv: $(P)$(R)ComboBox
  write_widget:
    type: ComboBox
    choices:
    - One
    - Two

- type: SignalR
  name: ImageRead
  read_pv: $(P)$(R)ImageRead_RBV
  read_widget:
    type: ImageRead

- type: SignalR
  name: LED
  read_pv: $(P)$(R)LED
  read_widget:
    type: LED

- type: SignalR
  name: ProgressBar
  read_pv: $(P)$(R)ProgressBar_RBV
  read_widget:
    type: ProgressBar

- type: SignalR
  name: TableRead
  read_pv: $(P)$(R)TableRead
  read_widget:
    type: TableRead
    widgets:

    - type: TextRead

    - type: LED

- type: SignalR
  name: TextRead
  read_pv: $(P)$(R)TextRead
  read_widget:
    type: TextRead

- type: SignalW
  name: TextWrite
  write_pv: $(P)$(R)TextWrite
  write_widget:
    type: TextWrite

- type: SignalW
  name: ToggleButton
  write_pv: $(P)$(R)ToggleButton
  write_widget:
    type: ToggleButton

- type: SignalR
  name: BitField
  read_pv: $(P)$(R)BitField_RBV
  read_widget:
    type: BitField

- type: SignalW
  name: TableWrite
  write_pv: $(P)(R)TableWrite
  write_widget:
    type: TableWrite
    widgets:

    - type: CheckBox

    - type: ComboBox

    - type: TextWrite
