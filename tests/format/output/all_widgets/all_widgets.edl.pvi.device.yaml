label: $(P)$(R)
parent: asynPortDriver
children:

- type: Group
  name: ButtonPanel
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: ButtonPanel
    write_pv: $(P)$(R)ButtonPanel
    write_widget:
      type: ButtonPanel
      actions:
        Stop: '0'
        Start: '1'

- type: Group
  name: CheckBox
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: CheckBox
    write_pv: $(P)$(R)CheckBox
    write_widget:
      type: CheckBox

- type: Group
  name: ComboBox
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: ComboBox
    write_pv: $(P)$(R)ComboBox
    write_widget:
      type: ComboBox
      choices:
      - One
      - Two

- type: Group
  name: LED
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: LED
    read_pv: $(P)$(R)LED
    read_widget:
      type: LED

- type: Group
  name: ProgressBar
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: ProgressBar
    read_pv: $(P)$(R)ProgressBar_RBV
    read_widget:
      type: ProgressBar

- type: Group
  name: TextRead
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: TextRead
    read_pv: $(P)$(R)TextRead
    read_widget:
      type: TextRead

- type: Group
  name: TextWrite
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: TextWrite
    write_pv: $(P)$(R)TextWrite
    write_widget:
      type: TextWrite

- type: Group
  name: ToggleButton
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalW
    name: ToggleButton
    write_pv: $(P)$(R)ToggleButton
    write_widget:
      type: ToggleButton

- type: Group
  name: BitField
  layout:
    type: Grid
    labelled: true
  children:

  - type: SignalR
    name: BitField
    read_pv: $(P)$(R)BitField_RBV
    read_widget:
      type: BitField
      number_of_bits: 8
