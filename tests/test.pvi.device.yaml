label: label
parent: parent
children:
  - type: Group
    name: Parameters
    layout:
      type: Grid
      labelled: true
    children:
      - type: SignalW
        name: WidthUnits
        write_pv: WIDTH:UNITS
        write_widget:
          type: ComboBox

      - type: SignalRW
        name: Width
        write_pv: WIDTH
        write_widget:
          type: TextWrite
        read_pv: WIDTH_RBV
        read_widget:
          type: TextRead

  - type: SignalW
    name: Table
    write_pv: TABLE
    write_widget:
      type: TableWrite
      widgets:
        - type: CheckBox

        - type: ComboBox

        - type: TextWrite

  - type: SignalR
    name: OutA
    read_pv: OUTA
    read_widget:
      type: LED
