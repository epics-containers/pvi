# yaml-language-server: $schema=../schemas/pvi.device.schema.json
label: label
parent: parent
children:
  - type: Group
    name: Parameters
    layout:
      type: Grid
    children:
      - type: SignalRW
        name: WidthUnits
        pv: WIDTH:UNITS
        widget:
          type: ComboBox
        read_pv: WIDTH:UNITS.RBV
      - type: SignalRW
        name: Width
        pv: WIDTH
        widget:
          type: TextWrite
        read_pv: WIDTH_RBV
  - type: SignalRW
    name: Table
    pv: TABLE
    widget:
      type: TableWrite
      widgets:
        - type: CheckBox
        - type: ComboBox
        - type: TextWrite
    read_pv: TABLE.RBV
  - type: SignalR
    name: OutA
    pv: OUTA
    widget:
      type: LED
